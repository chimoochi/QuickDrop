<!DOCTYPE html>
<html>
<head>
    <title>Simple File Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 40px 0 20px;
            text-align: center;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 500;
            margin: 30px 0 15px;
        }
        
        .upload-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 120px;
            border: 2px dashed #c7c7cc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #86868b;
        }
        
        .file-input-label:hover {
            border-color: #0071e3;
            color: #0071e3;
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #86868b;
        }
        
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        button:hover {
            background-color: #0077ed;
            transform: translateY(-1px);
        }
        
        .files-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        ul {
            list-style-type: none;
        }
        
        li {
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        li:last-child {
            border-bottom: none;
        }
        
        a {
            color: #0071e3;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .file-icon {
            margin-right: 10px;
            color: #86868b;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .download-button {
            background-color: #0071e3;
            color: white;
            border: none;
        }
        
        .preview-button {
            background-color: #f5f5f7;
            color: #1d1d1f;
            border: 1px solid #c7c7cc;
        }
        
        .action-button:hover {
            transform: translateY(-1px);
        }
        
        .download-button:hover {
            background-color: #0077ed;
        }
        
        .preview-button:hover {
            background-color: #e5e5ea;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress {
            height: 6px;
            background-color: #e5e5ea;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #0071e3;
            border-radius: 3px;
            transition: width 0.2s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #86868b;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>QuickDrop</h1>
    
    <div class="upload-container">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="file-input" class="file-input-label">
                    <span>Click or drag files here to upload</span>
                </label>
                <div class="file-name" id="file-name"></div>
                <input type="file" name="file" id="file-input" class="file-input">
            </div>
            <button type="submit">Upload</button>
        </form>
        
        <div class="progress-container" id="progress-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="progress-text">0%</div>
        </div>
    </div>
    
    <div class="files-container">
        <h2>Available Files</h2>
        <ul>
            {% for file in files %}
                <li>
                    <div class="file-info">
                        <span class="file-icon">ðŸ“„</span>
                        {{ file }}
                    </div>
                    <div class="file-actions">
                        <a href="{{ url_for('download_file', filename=file) }}" class="action-button download-button">Download</a>
                        <a href="/preview/{{ file }}" class="action-button preview-button" target="_blank">Preview</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const fileInputLabel = document.querySelector('.file-input-label');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.querySelector('.progress-text');
        const form = document.querySelector('form');
        
        // Update file name display when file is selected
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
                fileInputLabel.innerHTML = '<span>File selected</span>';
            } else {
                fileNameDisplay.textContent = '';
                fileInputLabel.innerHTML = '<span>Click or drag files here to upload</span>';
            }
        });
        
        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            fileInputLabel.classList.add('highlight');
        }
        
        function unhighlight() {
            fileInputLabel.classList.remove('highlight');
        }
        
        fileInputLabel.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            if (files.length > 0) {
                fileNameDisplay.textContent = files[0].name;
                fileInputLabel.innerHTML = '<span>File selected</span>';
            }
        }
        
        // Handle form submission with progress
        form.addEventListener('submit', function(e) {
            if (fileInput.files.length > 0) {
                e.preventDefault();
                progressContainer.style.display = 'block';
                
                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressText.textContent = Math.round(percentComplete) + '%';
                    }
                });
                
                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        window.location.reload();
                    } else {
                        progressText.textContent = 'Upload failed. Please try again.';
                    }
                });
                
                xhr.open('POST', '/upload', true);
                xhr.send(formData);
            }
        });
    });
    </script>
</body>
</html>
